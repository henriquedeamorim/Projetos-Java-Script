<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>

<body>

  <div class="fundo">
    <h1>Fernando Henrique</h1>
    <div class="calculadora">
      <h1>Calculadora</h1>
      <p id="resultado"> </p>
      <table>
        <tr>
        <tr>
          <td><button class="botao" onclick="clean()">C</button>
          <td><button class="botao" onclick="back()"><</button>
          <td><button class="botao" onclick="insert('/')">/</button>
          <td><button class="botao" onclick="insert('*')">X</button>
        </tr>

        <tr>
          <td><button class="botao" onclick="insert('7')">7</button>
          <td><button class="botao" onclick="insert('8')">8</button>
          <td><button class="botao" onclick="insert('9')">9</button>
          <td><button class="botao" onclick="insert('-')">-</button>
        </tr>

        <tr>
          <td><button class="botao" onclick="insert('4')">4</button>
          <td><button class="botao" onclick="insert('5')">5</button>
          <td><button class="botao" onclick="insert('6')">6</button>
          <td><button class="botao" onclick="insert('+')">+</button>
        </tr>

        <tr>
          <td><button class="botao" onclick="insert('1')">1</button>
          <td><button class="botao" onclick="insert('2')">2</button>
          <td><button class="botao" onclick="insert('3')">3</button>
          <td rowspan="2" button class="botao" onclick="calcular('')">=</button>
        </tr>

        <tr>
          <td colspan="2" button class="botao" onclick="insert('0')">0</button>
          <td> <button class="botao" onclick="insert('.')">.</button>
        </tr>

        </tr>
      </table>
    </div>
    <script>
      function insert(num)
      {
          var numero = document.getElementById('resultado').innerHTML;
          document.getElementById('resultado').innerHTML = numero + num;
      }
      function clean()
      {
        document.getElementById('resultado').innerHTML = "";
      }
      function back()
      {
        var resultado = document.getElementById('resultado').innerHTML;
        document.getElementById('resultado').innerHTML = resultado.substring (0, resultado.length -1);
      }
      function calcular()
      {
        var resultado = document.getElementById('resultado').innerHTML;
        if (resultado)
        {
              document.getElementById('resultado').innerHTML = eval (resultado)
      }
      else
      {
        document.getElementById('resultado').innerHTML = "NADA..."
      }
      }
    </script>
</body>

</html>
